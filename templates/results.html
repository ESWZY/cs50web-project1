{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3>Search Results of "{{ name }}"</h3>
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in books %}

		<div class="card" style="width: 200px; margin=100px">
			<img src="{{book['pic']}}" referrerpolicy ="never" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">{{book['title']}}</h5>
				<p class="card-text">{{book['author']}}</p>
				<p class="card-text">{{book['year']}}</p>
				<a href="/book/{{book['isbn']}}" class="btn btn-primary">More</a>
			</div>
		</div>
		
		
		
    {% endfor %}
</div>
{% endblock %}
